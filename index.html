<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garfish demo</title>
  <style>
    #appContainer {
      width: 80%;
      height: 500px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
  <button id='loadImg'>加载 img 子应用</button><br/>
  <button id='loadJson'>加载 json 子应用</button><br/>
  <button id='loadJsExport'>加载 js export</button><br/>
  <button id='loadPPT'>加载 co-share ppt</button><br/>
  <div id="appContainer"></div>

  <!-- <script src="https://unpkg.com/garfish@1.0.17/dist/iife/index.js"></script> -->
  <script src="./garfish.js"></script>
  <script>
    Garfish = Garfish.default;

    // 扩展 entry 协议的插件
    function EntryPlugin(Garfish) {
      const name = 'EntryPlugin';
      const transformManager = (data, code) => {
        const manager = new Garfish.loader.TemplateManager(code, data.result.url);
        data.value.code = code;
        data.value.fileType = 'template'
        data.value.resourceManager = manager;
      }

      // 允许 img entry
      const processImg = (data) => {
        const code = `<img src="${data.result.url}" width="100%"/>`
        transformManager(data, code);
      }

      // 允许 json entry
      const processJson = (data) => {
        const code = `
          <div>${data.value.code}</div>
          <script>
            exports.provider = {
              jsonData: ${data.value.code},
            }
          <\/script>
        `
        transformManager(data, code);
      }

      const processExportJs = (data) => {
        const code = '<div>打开控制可以看到输出</div>';
        transformManager(data, code);
      }

      Garfish.loader.hooks.usePlugin({
        name,
        loaded(data) {
          if (data.value.url.endsWith('.jpg')) {
            processImg(data);
          } else if (data.value.url.endsWith('.json')) {
            processJson(data);
          } else if (data.value.url.endsWith('jsExport.js')) {
            processExportJs(data);
          }
          return data;
        },
      })
      return { name };
    }

    // 启动 Garfish
    let prevApp;
    Garfish.run({ plugins: [EntryPlugin] });
  
    async function load(name, entry) {
      prevApp && prevApp.unmount();
      const app = await Garfish.loadApp(name, {
        entry,
        noCheckProvider: true, // 可以不检查 provider
        domGetter: '#appContainer',
      });
      prevApp = app;
      await app.mount();
      return app;
    }

    // 通过 garfish 加载不同的入口
    document.getElementById('loadImg').onclick = async function() {
      await load('img', './entry/imgEntry.jpg');
    }

    document.getElementById('loadJson').onclick = async function() {
      const app = await load('json', './entry/jsonEntry.json');
      const { jsonData } = await app.getProvider();
      console.log(jsonData);
    }

    document.getElementById('loadJsExport').onclick = async function() {
      const app = await load('jsExport', './entry/jsExport.js');
      const exports = app.cjsModules.exports;
      console.log(exports);
    }

    document.getElementById('loadPPT').onclick = async function() {
      await load('ppt', 'https://imtaotao.github.io/co-share/');
    }
  </script>
</body>
</html>
